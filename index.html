<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link href="index.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="index.js"></script>
    <title>Weather</title>
  </head>
  <body onload="handleLoad()">
    <nav
      class="navbar p-2 px-3 navbar-expand-lg navbar-dark d-flex justify-content-between"
    >
      <span class="navbar-brand">WeatherInfo</span>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <form
        id="navbarSupportedContent"
        class="w-auto form-inline my-2 my-lg-0 collapse navbar-collapse"
        onsubmit="event.preventDefault();window.location.reload()"
      >
        <input
          id="city"
          class="form-control mr-sm-2 me-3"
          type="search"
          placeholder="Search City"
          aria-label="Search"
        />
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
          Search
        </button>
      </form>
      <div class="w-auto collapse navbar-collapse" id="navbarSupportedContent">
        <label
          id="celsius"
          class="btn rounded-circle btn-primary"
          onclick="toggle(this.id)"
        >
          <input
            class="d-none"
            type="radio"
            name="unit"
            id="option1"
            autocomplete="off"
            checked
            value="celsius"
          />
          °C
        </label>
        <div class="line"></div>
        <label
          id="ferenhit"
          class="btn rounded-circle btn-light"
          onclick="toggle(this.id);"
        >
          <input
            class="d-none"
            type="radio"
            name="unit"
            id="option2"
            autocomplete="off"
            value="ferenhit"
          />
          °F
        </label>
      </div>
    </nav>
    <div id="root">
      <section class="card primary">
        <header class="main-header"></header>
        <main class="main">
          <div>
            <div class="time"></div>
            <div class="main-degree"></div>
            <div class="atmos"></div>
          </div>
          <div>
            <img class="weather-icon" alt="Weather Icon" />
          </div>
        </main>
      </section>
      <section class="card">
        <header class="sec-2-head"></header>
        <main>
          <div class="sec-2-info d-flex justify-content-between">
            <div>
              <div class="secondary-degree"></div>
              <div class="feel">Feels like</div>
            </div>
            <div class="d-flex flex-column justify-content-between">
              <div class="d-flex">
                <img class="svg-img" src="./static/SVG/sun.svg" />
                <img class="svg-img" src="./static/SVG/up-arrow.svg" />
                <div class="sunrise"></div>
              </div>
              <div class="d-flex">
                <img class="svg-img" src="./static/SVG/sun.svg" />
                <img class="svg-img" src="./static/SVG/down-arrow.svg" />
                <div class="sunset"></div>
              </div>
            </div>
          </div>
          <div class="card-weather">
            <div class="content">
              <hr />
              <div class="card-info">
                <div>
                  <img class="svg-img" src="./static/SVG/humidity.svg" />
                  Huidity
                </div>
                <div>
                  <span class="huidity"></span>
                  <span class="huidity-unit"> %</span>
                </div>
              </div>
              <hr />
              <div class="card-info">
                <div>
                  <img class="svg-img" src="./static/SVG/pressure.svg" />
                  Pressur
                </div>
                <div>
                  <span class="pressur"></span>
                  <span class="pressur-unit"> md</span>
                </div>
              </div>
              <hr />
              <div class="card-info">
                <div>
                  <img class="svg-img" src="./static/SVG/eye.svg" />
                  Visibility
                </div>
                <div>
                  <span class="visibility"></span>
                  <span id="vis-unit"> km</span>
                </div>
              </div>
              <hr />
              <div class="card-info">
                <div>
                  <img class="svg-img" src="./static/SVG/wind.svg" />
                  Wind
                </div>
                <div>
                  <span>
                    <img
                      class="svg-img arrow"
                      src="./static/SVG/up-arrow.svg"
                      onload='this.style.transform ="rotate(" + "{{ info.wind_dir }}" + "deg)"'
                    />
                  </span>
                  <span class="wind"></span>
                  <span id="wind-unit"> m/s</span>
                </div>
              </div>
              <hr class="control" />
            </div>
            <div class="content">
              <hr />
              <div class="card-info">
                <div>
                  <img class="svg-img" src="./static/SVG/snow.svg" />
                  Snow Fall
                </div>
                <div>
                  <span class="snow"></span>
                  <span id="snow-unit"> mm/hr</span>
                </div>
              </div>
              <hr />
              <div class="card-info">
                <div>
                  <img class="svg-img" src="./static/SVG/dew-point.svg" />
                  Dew Point
                </div>
                <div>
                  <span class="dew-point"></span>
                  <span class="dew-point-unit">°</span>
                </div>
              </div>
              <hr />
              <div class="card-info">
                <div>
                  <img class="svg-img" src="./static/SVG/UV.svg" />
                  UV Index
                </div>
                <div>
                  <span class="uv"></span>
                  <span class="uv-max">/11</span>
                </div>
              </div>
              <hr />
              <div class="card-info">
                <div>
                  <img class="svg-img" src="./static/SVG/co2.svg" />
                  Air Quality Index
                </div>
                <div>
                  <span class="air"></span>
                  <span class="air-max">/500</span>
                </div>
              </div>
              <hr />
            </div>
          </div>
        </main>
      </section>
    </div>
    <footer class="footer">
      <div>
        <span class="year"></span> Copyright © WeatherInfo.com<br />
        Made by Jenish Padodara
      </div>
    </footer>
  </body>
</html>
